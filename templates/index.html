<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation Bot</h1>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
         <!-- Search Form -->
         <div class="search-section">
            <h2>Search Movies</h2>
            <form action="/search" method="get">
                <div class="form-group">
                    <input type="text" name="query" placeholder="Search by title or description" class="search-input">
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label for="min_year">From Year:</label>
                        <input type="number" name="min_year" id="min_year" min="1900" max="2023">
                    </div>
                    <div class="form-group half">
                        <label for="max_year">To Year:</label>
                        <input type="number" name="max_year" id="max_year" min="1900" max="2023">
                    </div>
                </div>
                <div class="form-group">
                    <label for="min_rating">Minimum Rating:</label>
                    <input type="range" name="min_rating" id="min_rating" min="0" max="10" step="0.1" value="0" oninput="this.nextElementSibling.value = this.value">
                    <output>0</output>
                </div>
                <button type="submit" class="btn search-btn">Search</button>
            </form>
        </div>



        <form action="/recommend" method="post">
            <div class="form-group">
                <label for="genre">Select a movie genre:</label>
                <select name="genre" id="genre" required>
                    <option value="">-- Select Genre --</option>
                    {% for genre in genres %}
                    <option value="{{ genre }}">{{ genre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
